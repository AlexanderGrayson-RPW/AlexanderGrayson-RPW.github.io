<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="ID_Card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>ID Generator</title>

</head>

    <body>
        
        <div class="success">
            <p><strong>WELCOME!</strong> PLEASE FILL UP THIS FORM</p>
          </div>
          
            <div class="info">
                <p><strong>Note:</strong> Upload the image first before fill up.</p>
              </div>

                <div class="back">
                    <form>
                        <center>
                            <tr>
                                <td>
                                    <div id='list'>
                                        <select id="country" onchange="showMap()" style= "width:62%">
                                            <option value="T">Tax Identification Card</option>
                                        </select>
                                </td>
                            </tr>
                </div>
            <br>
                <div class="container">
                    <span><b>Your Full Name:</b></span>
                        <input id="name" type="text" placeholder="Enter your full name">

                    <span><b>ID Number:</b></span>
                        <input id="id" type="text" placeholder="Enter your ID Number">

                    <span><b>Address:</b></span>
                        <input id="address" type="text" placeholder="Enter your Address">

                    <span><b>Address Extension 2:</b></span>
                        <input id="address2" type="text" placeholder="Enter your Address2">
    
                    <span><b>Address Extension 3:</b></span>
                        <input id="address3" type="text" placeholder="Enter your Address3">
    
                    <span><b>Date of Birth:</b></span>
                        <input id="birthday" type="text" placeholder="Enter your date of birth">

                    <span><b></b>Issue Date:</b></span>
                        <input id="issue" type="text" placeholder="Enter issue date">

                    <span><b></b>Electronic Signature:</b></span>
                        <input id="signature" type="text" placeholder="Enter Electronic Signature">

                    <label for="file" class="upload">Upload Image</label>
                        <input type="file" id="file" accept="image/*" onchange="loadImage(event)">

                    <button type="reset" value="reset" style="width:10%; height:50%;"><font size="4px">Clear</font></button><br><br>
                    <button href="#" id="down">Download</button>
                            </select>
                        </center>
                    </form> 
                </div>
                    
                <div class = "idcard">
                    <img src="" id="imgDisplayed">
                </div>

                <div id="card">

                    <table width="50%" cellpadding="0" cellspacing="0">
                        <tr><td>
                            <canvas id="canvas" height="375px" width="600px"></canvas>
                        </td> </tr>
                    </table>

<script src="ID_Card.js"></script>

</body>
</html>
